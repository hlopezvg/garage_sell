<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      width: 220px;
      height: auto;
    }
    .price {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Products</h1>

  <table>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
    </tr>

    <tr>
      <td><img src="images/mellanger_de_chocolate.jpeg" alt="Product 1"></td>
      <td>Mellanger de Chocolate</td>
      <td class="price">1.070.000,00 COP</td>
    </tr>

    <tr>
      <td><img src="images/popcorn.jpeg" alt="Product 2"></td>
      <td>Pop Corn Maker</td>
      <td class="price">35.000 COP</td>
    </tr>

    <tr>
      <td><img src="images/procesador.jpeg" alt="Product 2"></td>
      <td>Procesador Alimento</td>
      <td class="price">53.700,00 COP</td>
    </tr>

    <tr>
      <td><img src="images/licuadora.jpeg" alt="Product 2"></td>
      <td>Licuadora Oster</td>
      <td class="price">108.000,00 COP</td>
    </tr>

    <tr>
      <td><img src="images/licuadora2.jpeg" alt="Product 2"></td>
      <td>Licuadora Oster 2</td>
      <td class="price">108.000,00 COP</td>
    </tr>

  </table>

</body>
</html>
