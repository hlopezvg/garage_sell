<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      width: 120px;
      height: auto;
    }
    .price {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Products</h1>

  <table>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
    </tr>

    <tr>
      <td><img src="images/product1.jpg" alt="Product 1"></td>
      <td>Product One</td>
      <td class="price">$10.00</td>
    </tr>

    <tr>
      <td><img src="images/product2.jpg" alt="Product 2"></td>
      <td>Product Two</td>
      <td class="price">$15.00</td>
    </tr>

  </table>

</body>
</html>
